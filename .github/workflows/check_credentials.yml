name: Check Credentials
run-name: Check Credentials on ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options: 
            - 'dev'
            - 'test'
            - 'stage'
            - 'prod'

defaults:
  run:
    shell: bash

jobs:
  get_instances:
    name: Get all Instances for ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with: 
          path: ./checkout
      - name: Get Instances Python
        id: get-instances
        uses: ./.github/actions/get_instances
        with:
          table_name: ${{ vars.TABLE_NAME }}
    outputs:
      instances: ${{ steps.get-instances.outputs.instances }}

  check_instances:
    name: Check Instances
    # if: needs.get_instances.outputs.instances != '[]'
    needs: [ get_instances ]
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     instance: [ instance1 ]
    #     # instance: ${{ fromJson(needs.get_instances.outputs.instances) || '[]' }}
    uses: .github/workflows/run_action.yml
    with: 
      # environment: ${{ inputs.environment }}
      # salesforce_instance_id: ${{ matrix.instance }}
      environment: dev
      salesforce_instance_id: huit-full-sandbox
      action: 'test'
      debug: 'False'
    secrets: inherit
